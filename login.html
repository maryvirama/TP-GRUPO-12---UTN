    <section>
        <h4>Login</h4>
        <form id="loginForm">
            <label>Mail</label>
            <!--El required es para que no se envie el formulario, si no se completa los campos-->
            <input type="email" id="email" placeholder="Ingrese su Email" required autofocus>
            <label>Contraseña</label>
            <!--El required es para que no se envie el formulario, si no se completa los campos-->
            <input type="password" id="password" placeholder="Ingrese su Contraseña" required>
    
            <input type="submit" value="Ingresar">
    
            <p>¿Tenés tu cuenta? <a href="Registro.html">¡Registrate!</a></p>
    
        </form>
